<!DOCTYPE html>
<html lang="en">

<head>
  <link type="text/css" rel="stylesheet" href="{{ url_for('static',    filename='css/header.css') }}">
  <link type="text/css" rel="stylesheet" href="{{ url_for('static',    filename='css/myformsss.css') }}">
  <title>Spider Web Crawler</title>
</head>

<body>
    <header>
        <h1><a href="{{ url_for('my_form') }}">Web Crawler</a></h1>
        <nav>
          <a href="{{ url_for('chart') }}">Chart</a>
          <a href="{{ url_for('rank') }}">Rank</a>
          <a href="{{ url_for('weight') }}">Weight</a>
          <a href="{{ url_for('table') }}">Table</a>
        </nav>
      </header>
      <div>Current URL: {{site}}</div>
    <form action="" method="POST">
        <input type="url" name="text1" placeholder="URL to Crawl">
        <input type="number" name="text2" min="1" placeholder="Number of Nodes/Pages">
        <!--input type="submit" name="my-form" value="Check !" /-->
        <div>
        <input type="submit" name="spider" id="spider" value="Crawl">
        <input type="submit" name="sprank" id="sprank" value="Rank">
        <input type="submit" name="spjson" id="spjson" value="Dump">
        <input type="submit" name="spremove" id="spremove" value="Clear">
        <!---nput type="submit" name="download" value="Download">
        <input type="submit" name="watch" value="Watch"-->
        </div>
    </form>
</body>
</html>
